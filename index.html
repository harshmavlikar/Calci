<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="cal-name"><b><i>Calculator</i></b></div>
        <div class="screen">0</div>
        <div class="keypad">
            <button><i>AC</i></button>
            <button><i>C</i></button>
            <button><i>%</i></button>
            <button id="boxx"><i>/</i></button>
            <button><i>7</i></button>
            <button><i>8</i></button>
            <button><i>9</i></button>
            <button id="boxx"><i>x</i></button>
            <button><i>4</i></button>
            <button><i>5</i></button>
            <button><i>6</i></button>
            <button id="boxx"><i>-</i></button>
            <button><i>1</i></button>
            <button><i>2</i></button>
            <button><i>3</i></button>
            <button id="boxx"><i>+</i></button>
            <button><i><></i></button>
            <button><i>0</i></button>
            <button><i>.</i></button>
            <button id="equal"><i>=</i></button>
        </div>
    </div>
</body>
</html>
